name: Weekly package cleanup
on:
  schedule:
    - cron: '0 2 * * 0'   # Every Sunday 02:30 UTC
  workflow_dispatch:
jobs:
  delete:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Delete packages
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'dnsmasq-alpine'
          package-type: 'container'
          min-versions-to-keep: 10
